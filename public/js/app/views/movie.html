<td><%= name %></td>
<td><%= year %></td>
<td><%= genre %></td>

<td class="rating">
    <% for(var i = 1; i <= 5; i++) { %>
        <% if (rating >= i) { %>
        <i class="icon-star r<%= i %>"></i>
        <% } else { %>
        <i class="icon-star-empty r<%= i %>"></i>
        <% } %>
    <% } %>
</td>

<td>

    <i class="icon-edit"></i>
    <i class="icon-trash"></i>

</td>
